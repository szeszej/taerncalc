            </h2>
            <div class="homeLine"><h1>The Pride of Taern Toolbox</h1></div>
            <div class="homeLine">

              <div class="homeDescription">
                <h2>Do czego służy The Pride of Taern Toolbox?</h2>
                <p>
                  The Pride of Taern Toolbox jest to zestaw narzędzi, które mają
                  za zadanie ułatwić grę w The Pride of Taern. Znajdziesz tutaj
                  przede wszystkim kalkulator buildów, który pozwoli Ci
                  zaplanować rozwój swojej postaci od 1 do 140 poziomu. Jest to
                  narzędzie kompleksowe, które oprócz dobrania sobie
                  odpowiedniego ekwipunku, ulepszenia go i dodaniu punktów
                  statystyk, pozwoli Ci także obliczyć zadawane obrażenia bądź
                  wymaganą wiedzę (trudność) do umiejętności. W kalkulator
                  buildów dostępne są również wszytkie tabelki z wiki Taernu,
                  dzięki czemu wszystkie potrzebne Ci informacje znajdziesz w
                  jednym miejscu.
                </p>
                <p>
                  Jeśli nie masz ochoty wpisywać całego buildu, możesz także
                  przejść do zakładki "Kalkulator trudności", która bez zbędnych
                  dodatków pozwoli Ci obliczyć, ile wiedzy potrzebujesza na
                  danym poziomie postaci, aby używać umiejętności za odpowiednią
                  ilość PA. Zawiera ona również tabelki wiedzy (trudności),
                  dzięki którym dowiesz się, jak trudne są poszczególne
                  umiejętności.
                </p>
                <p>
                  Zakładka "Przedmioty legendarne" z kolei zawiera spis
                  wszystkich przedmiotów dostępnych dla graczy w The Pride of
                  Taern. Znajdują się tam przedmioty rzadkie (rary), ale również
                  psychorary i najważniejsze z nich - epiki. Korzystając z tej
                  zakładki będziesz mógł filtrować przedmioty po interesujących
                  Cię statysykach, wyszukiwać je po nazwie, sprawdzić z jakich
                  przeciwników wypadają, a także wiele różnych rzeczy. Tutaj
                  również nie musisz specjalnie tworzyć buildu dla swojej
                  postaci, aby obejrzeć spis przedmiotów.
                </p>
              </div>
            </div>
            <div class="homeLine">
              <div class="homeDescription">
                <h2>Czym jest The Pride of Taern?</h2>
                <p>
                  The Pride of Taern to polska gra MMORPG, która łączy w sobie
                  cechy klasycznych, izometrycznych RPG-ów z dynamicznym turowym
                  systemem walki i dojrzałą, nieliniową fabułą. Znajdziesz w
                  niej ponad 300 lokacji, 466 potworów, 774 bohaterów
                  niezależnych, 40 bossów, setki potężnych przedmiotów.
                  Dodatkowo ponad 100 questów i zadań, a także dynamiczne
                  eventy.
                </p>
